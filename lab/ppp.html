<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Page</title>
  <style>
    /* Some basic styling for demonstration */
    body {
      font-family: Arial, sans-serif;
      border: 1px solid #000;
      margin: 20px;
    }
    article, section, header, footer, aside, figure, nav {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  
  <header>
    <h1>Website Header</h1>
    <nav>
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article id="section1">
      <h2>Article Title</h2>
      <p>Content for the article...</p>
      <footer>Article Footer</footer>
    </article>

    <section id="section2">
      <h2>Section Title</h2>
      <p>Content for the section...</p>
      <summary>Section Summary</summary>
      <details>
        <p>Additional details within the section...</p>
      </details>
      <aside>Related content or sidebar</aside>
    </section>

    <figure id="section3">
      <figcaption>Figure Caption</figcaption>
      <img src="asset/photo_one.png" alt="Sample Image">
    </figure>
  </main>

  <footer>
    <p>Website Footer</p>
    <menu>
      <menuitem label="Menu Item 1" onclick="alert('Clicked Menu Item 1')"></menuitem>
      <menuitem label="Menu Item 2" onclick="alert('Clicked Menu Item 2')"></menuitem>
    </menu>
  </footer>

</body>
</html>
